{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog:</h1>
    {% if blogs|length == 0  %}
    <p>No entries yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <h2>
            <a href='/blog?id={{blog.id}}'>{{blog.title}}</a>
                <p>{{blog.body}}</p>
            </h2>
            <p>Written by 
                    <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a>
            </p>
                
            {% endfor %}
        

    {% endif %}

{% endblock %}
