{% extends "base.html" %}

{% block content %}
<h1>Users:</h1>
{% if users|length == 0  %}
<p>No entries yet</p>
{% else %}

    
        {% for user in users %}
        <ul>
            <li>
                <p> 
                <a href='/blog?user={{user.id}}'>{{user.username}}</a>
                </p>

            </li>
        </ul>
        {% endfor %}
    

{% endif %}

{% endblock %}
