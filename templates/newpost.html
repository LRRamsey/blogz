{% extends "base.html" %}

{% block content %}
    <h1>New Blog Post:</h1>
        <form method='post'>
            <label>Title:
                <input type='text' name='title' />
            </label>
            <label>Body:
                    <textarea name="body"></textarea>
            </label>
            <input type='submit' value='Add blog Post' /> 
        </form>
        <p class='error'>{{body_error}}{{title_error}}</p>

{% endblock %}
