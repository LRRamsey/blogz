{% extends "base.html" %}

{% block content %}

{% for blog in all_blog %}

    <h1>{{blog.username}}</h1>
    <h1>{{blog.title}}</h1>
    <p>{{blog.body}}</p>
    <p>Written by 
            <a href='/blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a>
    </p>

    
{% endfor %}

{% endblock %}
